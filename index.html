<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="main.css">
    </head>
        <body>
            <p>THE QUACKULATOR</p>
            <div id="wrapper">
                
                <div class="calculator">
                    <div class = "row1">
                        <div class="clear">C</div>
                        <div class="value">Quackulation</div>
                    </div>
                    <div class = "row2">
                        <div class="numbervalue">7</div>
                        <div class="numbervalue">8</div>
                        <div class="numbervalue">9</div>
                        <div class="operator">/</div>
                    </div>
                    <div class = "row3">
                        <div class="numbervalue">4</div>
                        <div class="numbervalue">5</div>
                        <div class="numbervalue">6</div>
                        <div class="operator">x</div>
                    </div>
                    <div class= "row4">
                        <div class="numbervalue">1</div>
                        <div class="numbervalue">2</div>
                        <div class="numbervalue">3</div>
                        <div class="operator">-</div>
                    </div>
                    <div class = "row5">
                        <div class="numbervalue">0</div>
                        <div class="decimal">.</div>
                        <div class="equals">=</div>
                        <div class="operator">+</div>
                    </div>
                </div>
            </div>
        </body>
</html>
