<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="main.css">
    </head>
        <body>
                <p>THE QUACKULATOR</p>
            <div id="wrapper">
                
                <div class="calculator">
                    <div class = "row1">
                        <div class="clear" id = "clearButton">C</div>
                        <div class="value" id = "valueButton">Quackulation</div>
                    </div>
                    <div class = "row2">
                        <div class="numbervalue" id = "buttonNum7">7</div>
                        <div class="numbervalue" id = "buttonNum8">8</div>
                        <div class="numbervalue" id = "buttonNum9">9</div>
                        <div class="operator" id = "dividerButton">/</div>
                    </div>
                    <div class = "row3">
                        <div class="numbervalue" id = "buttonNum4">4</div>
                        <div class="numbervalue" id = "buttonNum5">5</div>
                        <div class="numbervalue" id = "buttonNum6">6</div>
                        <div class="operator" id = "multiplierButton">x</div>
                    </div>
                    <div class= "row4">
                        <div class="numbervalue" id = "buttonNum1">1</div>
                        <div class="numbervalue" id = "buttonNum2">2</div>
                        <div class="numbervalue" id = "buttonNum3">3</div>
                        <div class="operator" id = "subtractionButton">-</div>
                    </div>
                    <div class = "row5">
                        <div class="numbervalue" id = "buttonNum0">0</div>
                        <div class="decimal" id = "decimalButton">.</div>
                        <div class="equals" id = "equalsButton">=</div>
                        <div class="operator" id = "additionButton">+</div>
                    </div>
                </div>
            </div>    
            <script src="main.js"></script>
        </body>
</html>
